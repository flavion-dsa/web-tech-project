<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.min.css">


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/semantic/dist/semantic.min.js"></script>
    <script src="bower_components/semantic/dist/components/sidebar.min.js"></script>
    <script src="bower_components/semantic/dist/components/transition.min.js"></script>

    <style type="text/css">
    body {
      background-color: #1B1C1D;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 500px;
    }

    .ui.message h4 {
        font-style: italic;
    }

    .ui.secondary.menu {
        margin-top : 1em;
    }
  </style>
    <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            firstName: {
              identifier  : 'first-name',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your first name'
                }
              ]
            },
            lastName: {
              identifier  : 'last-name',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your last name'
                }
              ]
            },
            phone: {
              identifier  : 'phone',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your contact number'
                },
                {
                  type   : 'regExp[/^[7-9][0-9]{9}$/]',
                  prompt : 'Please enter a valid number'
                }
              ]
            },
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            },
            confirmPassword: {
              identifier  : 'confirm-password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'match[password]',
                  prompt : 'Passwords do not match'
                }
              ]
            }
          },
          terms: {
            identifier: 'terms',
            rules: [
              {
                type   : 'checked',
                prompt : 'You must agree to the terms and conditions'
              }
            ]
          },
          inline : true,
          on     : 'blur'
        })
      ;

      $('.ui.checkbox')
        .checkbox()
       ;

    })
  ;
  </script>
</head>
<body>

<div class="ui container">
    <div class="ui massive inverted secondary menu">
        <div class="ui container">
            <a href="index.html" class="header item">
                <img class="logo">
                Home
            </a>
        </div>
    </div>
</div>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui inverted image header">
            <div class="content">
                Create your account
            </div>
        </h2>
        <form class="ui form">
            <div class="ui stacked segment">
                <div class="two fields">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="first-name" placeholder="First Name">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="last-name" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="phone icon"></i>
                        <input type="text" name="phone" placeholder="Contact Number">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="at icon"></i>
                        <input type="text" name="email" placeholder="E-mail address">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="confirm-password" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="inline field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="terms" tabindex="0" class="hidden">
                        <label>I agree to terms and conditions</label>
                    </div>
                </div>
                <div class="ui fluid large blue submit button">Register</div>
                <div class="ui horizontal divider">OR</div>
                <div class="ui large facebook fluid button">
                    <i class="facebook f icon"></i>
                    Sign up with Facebook
                </div>
            </div>
        </form>
    </div>
</div>

</body>

</html>
