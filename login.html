<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.min.css">


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/semantic/dist/semantic.min.js"></script>
    <script src="bower_components/semantic/dist/components/sidebar.min.js"></script>
    <script src="bower_components/semantic/dist/components/transition.min.js"></script>

    <style type="text/css">
    body {
      background-color: #1B1C1D;
    }
    body > .grid {
      height: 100%;
      margin-top: 1em;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }

    .ui.message h4 {
        font-style: italic;
    }

  </style>
    <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          },
          inline : true,
          on     : 'blur'
        })
      ;
    })
  ;
  </script>
</head>
<body>

<div class="ui container">
    <div class="ui massive inverted secondary menu">
        <div class="ui container">
            <a href="index.html" class="header item">
                <img class="logo">
                Home
            </a>
        </div>
    </div>
</div>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui inverted image header">
            <div class="content">
                Log-in to your account
            </div>
        </h2>
        <form class="ui form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" placeholder="E-mail address">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <a href="">Forgot password ?</a>
                <br><br>
                <div class="ui fluid large blue submit button">Sign In</div>
                <div class="ui horizontal divider">OR</div>
                <div class="ui large facebook fluid button">
                    <i class="facebook f icon"></i>
                    Login with Facebook
                </div>
            </div>
        </form>
        <div class="ui message">
            <h4>Don't have an account? Create it now!</h4>
            <div class="ui large orange fluid button">Sign Up</div>
        </div>
    </div>
</div>

</body>

</html>
